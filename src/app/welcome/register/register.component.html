<h3 routerLink="/">Retour</h3>
<h1 class="main_title">Inscription</h1>
    <section>

        <form class="registration_form" [formGroup]="registerForm">
            <div class="form-group">
                <input type="text" formControlName="firstName" class="form-control p-4" placeholder="Prénom" required="required" />
                <span *ngIf="registerForm?.get('firstName')?.touched && registerForm?.get('firstName')?.invalid" style="color: red;">Le prénom est requis</span>
            </div>

            <div class="form-group">
                <input type="text" formControlName="lastName" class="form-control p-4" placeholder="Nom de famille" required="required" />
                <span *ngIf="registerForm?.get('lastName')?.touched && registerForm?.get('lastName')?.invalid" style="color: red;">Le nom de famille est requis</span>
            </div>
            <div class="form-group">
                <input type="date" formControlName="dateOfBirthday" class="form-control p-4" placeholder="Date d'anniversaire" required="required" />
                <span *ngIf="registerForm?.get('dateOfBirthday')?.touched && registerForm?.get('dateOfBirthday')?.invalid" style="color: red;">Le date d'anniversaire est requise </span>
            </div>
            <div class="form-group">
                <input type="text" formControlName="email" class="form-control p-4" placeholder="Adresse mail" required="required" />
                <span *ngIf="registerForm?.get('email')?.touched && registerForm?.get('email')?.invalid" style="color: red;">Votre adresse mail est requise</span>
            </div>
            <div class="form-group">
                <input type="text" formControlName="login" class="form-control p-4" placeholder="Identifiant" required="required" />
                <span *ngIf="registerForm?.get('login')?.touched && registerForm?.get('login')?.invalid" style="color: red;">L'identifiant est requis</span>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control p-4" placeholder="Mot de passe" required="required" />
                <span *ngIf="registerForm?.get('password')?.touched && registerForm?.get('password')?.invalid" style="color: red;">Le mot de passe est requis</span>
            </div>
            
            <button type="button" (click)="submitRegisterForm()">Envoyer</button>

        </form>
    </section>
